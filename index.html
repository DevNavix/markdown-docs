<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docs</title>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14/dist/markdown-it.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="docs.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- highlight.js for syntax highlighting -->
  <link id="hljs-style" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

</head>

<body>
  <div id="header">
    <div class="header-left">
      <button id="menu-btn" class="icon-btn" aria-label="Toggle navigation"><i data-feather="menu"></i></button>
    </div>
    <h1>Markdown-docs</h1>
    <div class="search-container-wrapper" title="Search (Ctrl+K)">
      <div class="search-container">
        <input type="text" id="search" placeholder="search..." />
        <div id="search-results"></div>
      </div>
    </div>
          <button id="mobile-search-btn" class="icon-btn mobile-search-btn" aria-label="Search" title="Search (Ctrl+K)">
        <i class="bi bi-search"></i>
      </button>
    <div class="on-this-page-btn-container">
      <button id="on-this-page-btn" class="icon-btn" aria-label="Toggle table of contents"
        title="On This Page (Ctrl+O)"><i class="bi bi-card-list"></i></button>
      <!-- On This Page Navigation -->
      <div id="on-this-page" class="on-this-page">
        <ul id="on-this-page-list"></ul>
      </div>
    </div>
    <button id="theme-btn" class="icon-btn" aria-label="Toggle dark mode" title="Toggle dark/light"><i
        class="bi bi-moon-stars-fill"></i></button>
  </div>

  <!-- Search Overlay Modal -->
  <div id="search-overlay" class="search-overlay">
    <div class="search-overlay-content">
      <div class="search-overlay-header">
        <h2>Search content or any topic</h2>
        <button id="close-search-overlay" class="close-search-overlay-btn" aria-label="Close search">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="search-overlay-input-container">
        <input type="text" id="search-overlay-input" placeholder="Type to search titles or content..." autofocus />
        <div id="search-overlay-results"></div>
      </div>
    </div>
  </div>

  <nav id="nav">
    <div class="nav-header">
      <button id="close-nav-btn" class="icon-btn close-nav-btn" aria-label="Close navigation">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </nav>

  <div id="container">
    <div id="content">Loading markdown...</div>
    <!-- Pagination Navigation -->
    <div id="pagination" class="pagination-container">
      <div class="btn-group" role="group" aria-label="Pagination">
        <button id="prev-btn" type="button" class="btn btn-primary" disabled aria-label="Previous"><i
            class="bi bi-arrow-left"></i></button>
        <button id="next-btn" type="button" class="btn btn-primary" disabled aria-label="Next"><i
            class="bi bi-arrow-right"></i></button>
      </div>
    </div>
  </div>

  <script src="docs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>feather.replace();</script>
</body>

</html>
